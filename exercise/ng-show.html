<!DOCTYPE html>
<html ng-app="showApp">
<head>
	<title>ng-show</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../angular.min.js"></script>
</head>
<body>
	<div ng-controller="showController">
		<button ng-click="change()">显示/隐藏</button>
		<p ng-show="toggle.show">显示显示显示</p>
	</div>
	<script type="text/javascript" src="showController.js"></script>
</body>
</html>
